<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>image Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="imageContainer">
        <img
          class="imageSlide active"
          src="./image/img.jpg"
          alt="imageSlider"
        />
        <img class="imageSlide" src="./image/imgTwo.jpg" alt="imageSlider" />
        <img class="imageSlide" src="./image/imgThree.jpg" alt="imageSlider" />
        <img class="imageSlide" src="./image/imgFour.jpg" alt="imageSlider" />
      </div>
      <button class="prevSlide">&lt</button>
      <button class="nextSlide">&gt</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
